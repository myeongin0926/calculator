<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>계산기</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="textfiled">
        <div class="accumulate"></div>
        <div class="text-area">0</div>
      </div>
      <div class="buttons">
        <div class="button--list1">
          <button class="ac btn">Ac</button>
          <button class="day--night btn">Day</button>
          <button class="delete btn">Delete</button>
          <button class="divide btn">/</button>
        </div>
        <div class="button--list2">
          <button class="seven btn">7</button>
          <button class="eigh btn">8</button>
          <button class="nine btn">9</button>
          <button class="multiply btn">*</button>
        </div>
        <div class="button--list3">
          <button class="four btn">4</button>
          <button class="five btn">5</button>
          <button class="six btn">6</button>
          <button class="minus btn">-</button>
        </div>
        <div class="button--list4">
          <button a="number-one" class="one btn">1</button>
          <button class="two btn">2</button>
          <button class="three btn">3</button>
          <button class="plus btn">+</button>
        </div>
        <div class="button--list5">
          <button class="zero btn">0</button>
          <button class="dot btn">.</button>
          <button class="result btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
